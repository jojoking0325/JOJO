  <script>
    var RanAns = [];

    function GetNumArray() {

      while (RanAns.length < 4) {
        var rnum = Math.floor(Math.random() * 10);
        if (RanAns.includes(rnum) == false)
          RanAns.push(rnum);
      }
      alert('遊戲開始');
    }

    function giveup() {
      RanAns = [];
      CleanInput();
      CleanResult();
    }

    function CleanInput() {
      var userGuess = document.getElementById('userGuess');
      userGuess.value = '';
    }

    function CleanResult() {
      var guessResults = document.getElementById('guessResults');
      guessResults.innerHTML = '';
    }

    function showans() {
      var ansNum = '';
      if (RanAns == "") {
        alter('請開始遊戲');
      } else {
        for (let i = 0; i < RanAns.length; i++) {
          ansNum += RanAns[i];
        }
        alert(ansNum);
      }
    }

    function guessNumber() {
      var input = String(document.getElementById('userGuess').value);
      var inputSplit = input.split('');
      var a = 0;
      var b = 0;
      var judgment = 0;

      if (inputSplit.length > 4 || inputSplit.length < 4) {
        alert('請輸入四位數');
        CleanInput();
      }
      else {

        for (let i = 0; i < inputSplit.length; i++) {
          for (let j = 0; j < inputSplit.length; j++) {
            if (inputSplit[i] == inputSplit[j])
              judgment += 1;
          }
        }

        if (judgment != 4) {
          alert('四個數字有重複');
          CleanInput();
        }
        else {
          for (let i = 0; i < RanAns.length; i++) {
            for (let j = 0; j < inputSplit.length; j++) {
              if (RanAns[i] == inputSplit[j] && i == j) {
                a += 1;
              }
              else if (RanAns[i] == inputSplit[j] && i != j) {
                b += 1;
              }
            }
          }
          var guessResults = document.getElementById('guessResults');
          let li = document.createElement('li');
          li.className = "list-group-item";

          if (a == 4) {
            li.innerHTML = `<span class="label label-success"> ${a}A${b}B </span> ${input}`;
            guessResults.appendChild(li);
            alert('恭喜答對!');
            CleanInput();
          }

          else {
            li.innerHTML = `<span class="label label-danger"> ${a}A${b}B </span> ${input}`;
            guessResults.appendChild(li);
            CleanInput();
          }
        }
      }
    }
